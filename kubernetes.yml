- apiVersion: v1
  kind: Service
  metadata:
    name: bus
  spec:
    clusterIP: None
    ports:
    - name: rabbit
      port: 15672
      targetPort: 15672
    selector:
      app: rabbit-sandbox
      tier: bus

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: rabbitsandbox-bus
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: rabbitsandbox
        tier: bus
    template:
      metadata:
        labels:
          app: rabbitsandbox
          tier: bus
      spec:
        containers:
        - name: bus
          image: library/rabbitmq:3.6-management
          env:
          - name: RABBITMQ_DEFAULT_USER
            value: rabbit
          - name: RABBITMQ_DEFAULT_PASS
            value: rabbit

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: rabbitsandbox-broadcast
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: rabbitsandbox
        tier: broadcast
    template:
      metadata:
        labels:
          app: rabbitsandbox
          tier: broadcast
      spec:
        containers:
        - name: broadcast
          image: 693113135034.dkr.ecr.eu-west-3.amazonaws.com/sandbox/broadcast:0.1
          env:
          - name: EXCHANGE_NAME
            value: broadcast

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: rabbitsandbox-worker
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: rabbitsandbox
        tier: worker
    template:
      metadata:
        labels:
          app: rabbitsandbox
          tier: worker
      spec:
        containers:
        - name: worker
          image: 693113135034.dkr.ecr.eu-west-3.amazonaws.com/sandbox/worker:0.1
          env:
          - name: EXCHANGE_NAME
            value: broadcast
